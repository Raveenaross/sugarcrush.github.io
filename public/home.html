<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Sugar Crush</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <nav>
            <a id="logo">SugarCrush</a>
            <div class="left-nav-items">
                <a class="items" href="#elements-box-hd1" data-scroll-to="elements-box-hd1">Cakes</a>
                <a class="items" href="#elements-box-hd2" data-scroll-to="elements-box-hd2">Candies</a>
                <a class="items" href="#elements-box-hd3" data-scroll-to="elements-box-hd3">Chocolates</a>
            </div>
    </nav>
    <div class="box1">
    <h1 id="elements-box-hd1">Cakes</h1>
    <div class="elements-box">
        <figure>
            <img src="img/lemon_cupcake.jpg" alt="image not found" width="400px" height="350px">
            <figcaption>
                <h2 class="item-name">Lemon cupcake</h2>
                <span class="item-price">₹150</span>
                <button class="add-to-cart">Add item</button>
            </figcaption>
        </figure>
        <figure>
            <img src="img/strawberrycheese_cake.jpg" alt="image not found" width="400px" height="350px">
            <figcaption>
                <h2 class="item-name">Strawberry cheesecake</h2>
                <span class="item-price">₹200</span>
                <button class="add-to-cart">Add item</button>
            </figcaption>
        </figure>
        <figure>
            <img src="img/donut.jpg" alt="image not found" width="400px" height="350px">
            <figcaption>
                <h2 class="item-name">Donut</h2>
                <span class="item-price">₹120</span>
                <button class="add-to-cart">Add item</button>
            </figcaption>
        </figure>
    </div>
    </div>
    <div class="box2">
    <h1 id="elements-box-hd2">Candies</h1>
    <div class="elements-box">
        <figure>
            <img src="img/sugar_jellies.jpg" alt="image not found" width="400px" height="350px">
            <figcaption>
                <h2 class="item-name">Sugar Jellies</h2>
                <span class="item-price">₹100</span>
                <button class="add-to-cart">Add item</button>
            </figcaption>
        </figure>
        <figure>
            <img src="img/lolipops.jpg" alt="image not found" width="400px" height="350px">
            <figcaption>
                <h2 class="item-name">Lollipop</h2>
                <span class="item-price">₹50</span>
                <button class="add-to-cart">Add item</button>
            </figcaption>
        </figure>
        <figure>
            <img src="img/macroons.jpg" alt="image not found" width="400px" height="350px">
            <figcaption>
                <h2 class="item-name">Macroons</h2>
                <span class="item-price">₹80</span>
                <button class="add-to-cart">Add item</button>
            </figcaption>
        </figure>
    </div>
    </div>
    <div class="box3">
    <h1 id="elements-box-hd3">Chocolates</h1>
    <div class="elements-box">
        <figure>
            <img src="img/choco bars.jpg" alt="image not found" width="400px" height="350px">
            <figcaption>
                <h2 class="item-name">Choco bars</h2>
                <span class="item-price">₹180</span>
                <button class="add-to-cart">Add item</button>
            </figcaption>
        </figure>
        <figure>
            <img src="img/choco pops.jpg" alt="image not found" width="400px" height="350px">
            <figcaption>
                <h2 class="item-name">Choco pops</h2>
                <span class="item-price">₹90</span>
                <button class="add-to-cart">Add item</button>
            </figcaption>
        </figure>
        <figure>
            <img src="img/Hot Chocolate.jpg" alt="image not found" width="400px" height="350px">
            <figcaption>
                <h2 class="item-name">Hot Chocolate</h2>
                <span class="item-price">₹130</span>
                <button class="add-to-cart">Add item</button>
            </figcaption>
        </figure>
    </div>
    </div>
    <button class="end-btn" id="check-total-btn">Check Total</button>
    <script src="js/home.js"></script>
</body>
</html>
